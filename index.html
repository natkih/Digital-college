<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dcFavicon.ico" type="image/x-icon">
    
    <title>Calculadora</title>
</head>
<body>

    <div id="calculator" class="calculator">

        <div id="name" class="name">
            <p>Calculadora DC</p>
        </div>

        <div id="div-display" class="div-display">
            <p id="display" class="display">0</p>
        </div>

        <div id="keys" class="keys">
        <button id="kon" class="key keyOp">ON</button>
        <button id="kclear" class="key ">CL</button>
        <button id="k(" class="key num">(</button>
        <button id="k)" class="key num">)</button>
        <button id="number7" class="key num">7</button>
        <button id="number8" class="key num">8</button>
        <button id="number9" class="key num">9</button>
        <button id="k+" class="key keyOp op">+</button>
        <button id="number4" class="key num">4</button>
        <button id="number5" class="key num">5</button>
        <button id="number6" class="key num">6</button>
        <button id="k-" class="key keyOp op">-</button>
        <button id="number1" class="key num">1</button>
        <button id="number2" class="key num">2</button>
        <button id="number3" class="key num">3</button>
        <button id="kx" class="key keyOp op">x</button>
        <button id="number0" class="key num">0</button>
        <button id="num" class="key num">,</button>
        <button id="tequal" class="key keyOp res">=</button>
        <button id="kd" class="key keyOp op">/</button>
        </div>
      </div>
      <script src="calculator.js"></script>
</body>
</html>
